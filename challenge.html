<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/challenge.css" />
    <title>Forms - Challenge</title>
  </head>
  <body>
    <h1>Contact Us</h1>
    <form action="" method="GET">
      <h2>How can we help you?</h2>
      <section>
        <div class="form-control">
          <label for="name">Your Name</label>
          <input
            type="text"
            id="name"
            name="name"
            required
            placeholder="John Doe"
          />
        </div>
        <div class="form-control">
          <label for="email">Your E-Mail Address</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            placeholder="john.doe@gmail.com"
          />
        </div>
        <div class="form-control">
          <label for="phone">Your Phone Number</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            required
            pattern="[0-9]{4} [0-9]{3} [0-9]{3}"
            placeholder="0720 596 7890"
          />
        </div>
      </section>
      <section>
        <div class="form-control">
          <label for="message">Your message</label>
          <textarea
            name="message"
            id="message"
            cols="30"
            rows="5"
            required
            minlength="7"
          ></textarea>
        </div>
      </section>
      <section>
        <div class="form-control">
          <label for="find-us">How did you find us?</label>
          <select name="find-us" id="find-us">
            <option value="web">Web search</option>
            <option value="youtube">Youtube</option>
            <option value="facebook">Facebook</option>
            <option value="instagram">Instagram</option>
          </select>
        </div>
      </section>
      <section>
        <h2>How should we reply?</h2>
        <div class="form-control-flex">
          <input type="radio" name="reply" value="call" id="call" />
          <label for="call">Call me</label>
        </div>
        <div class="form-control-flex">
          <input type="radio" name="reply" value="emailMe" id="emailMe" />
          <label for="emailMe">Send me an email</label>
        </div>
        <div class="form-control-flex">
          <input type="radio" name="reply" value="noReply" id="noReply" />
          <label for="noReply">Don't reply</label>
        </div>
      </section>
      <section class="terms-section">
        <div class="form-control-flex">
          <input type="checkbox" name="terms" id="terms" />
          <label for="terms">Accept Terms &amp; conditions</label>
        </div>
      </section>
      <section class="buttons-section">
        <button type="reset">Clear</button>
        <button type="submit">Submit</button>
      </section>
    </form>
  </body>
</html>
