<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Forms In Websites</title>
  </head>
  <body>
    <h1>Forms in websites</h1>
    <form action="" method="GET">
      <label for="username">Username</label>
      <input type="text" name="username" id="username" required />
      <label for="email">Email</label>
      <input type="email" name="email" id="email" required />
      <label for="number">Age</label>
      <input type="number" name="number" step="0.5" id="number" required />
      <label for="password">Password</label>
      <input type="password" name="password" id="password" required />
      <label for="date">Date</label>
      <input type="date" name="date" id="date" required />
      <hr />
      <h2>How should we verify your account?</h2>
      <div class="form-control-inline">
        <input
          type="radio"
          name="verify"
          id="verify-text-message"
          value="sms"
        />
        <label for="verify-text-message">Via text message(SMS)</label>
      </div>
      <div class="form-control-inline">
        <input type="radio" name="verify" id="verify-phone" value="phone" />
        <label for="verify-phone">Via phone call</label>
      </div>
      <div class="form-control-inline">
        <input type="radio" name="verify" id="verify-email" value="email" />
        <label for="verify-email">Via email</label>
      </div>
      <div class="form-control-inline">
        <input type="checkbox" id="agree-terms" name="terms" />
        <label for="agree-terms">Agree to terms?</label>
      </div>
      <div class="form-control-inline">
        <input
          type="checkbox"
          id="contact-email"
          name="contact"
          value="contact-email"
        />
        <label for="contact-email">Contact me via email</label>
      </div>
      <div class="form-control-inline">
        <input
          type="checkbox"
          id="contact-phone"
          name="contact"
          value="contact-phone"
        />
        <label for="contact-phone">Contact me via phone</label>
      </div>
      <hr />
      <button>Submit</button>
    </form>
  </body>
</html>
