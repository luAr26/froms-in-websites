<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Forms In Websites</title>
  </head>
  <body>
    <header>
      <h1>Forms in websites</h1>
    </header>
    <main>
      <form action="" method="GET">
        <section>
          <h2>Your personal details</h2>
          <ul>
            <li>
              <label for="username">Username</label>
              <input
                type="text"
                name="username"
                id="username"
                required
                placeholder="MaxS"
              />
            </li>
            <li>
              <label for="email">Email</label>
              <input type="email" name="email" id="email" required />
            </li>
            <li>
              <label for="password">Password</label>
              <input
                type="password"
                name="password"
                id="password"
                required
                minlength="7"
              />
            </li>
          </ul>
        </section>
        <section>
          <h2>More details</h2>
          <ul>
            <li>
              <label for="number">Age</label>
              <input
                type="number"
                name="number"
                step="0.5"
                id="number"
                required
                min="18"
                max="100"
              />
            </li>
            <li>
              <label for="date">Birthday</label>
              <input
                type="date"
                name="date"
                id="date"
                required
                min="1921-01-01"
                max="2003-01-01"
              />
            </li>
            <li>
              <label for="favorite-color">What's your favorite color?</label>
              <select name="favorite-color" id="favorite-color">
                <option value="blue">Blue</option>
                <option value="black">Black</option>
                <option value="red">Red</option>
              </select>
            </li>
          </ul>
        </section>
        <section>
          <label for="message">Your message</label>
          <textarea name="message" id="message" cols="30" rows="5"></textarea>
        </section>
        <section>
          <h2>How should we verify your account?</h2>
          <ul>
            <li class="form-control-inline">
              <input
                type="radio"
                name="verify"
                id="verify-text-message"
                value="sms"
                required
              />
              <label for="verify-text-message">Via text message(SMS)</label>
            </li>
            <li class="form-control-inline">
              <input
                type="radio"
                name="verify"
                id="verify-phone"
                value="phone"
                required
              />
              <label for="verify-phone">Via phone call</label>
            </li>
            <li class="form-control-inline">
              <input
                type="radio"
                name="verify"
                id="verify-email"
                value="email"
                required
              />
              <label for="verify-email">Via email</label>
            </li>
          </ul>
        </section>
        <section>
          <h2>How should we contact you?</h2>
          <ul>
            <li class="form-control-inline">
              <input
                type="checkbox"
                id="contact-email"
                name="contact"
                value="contact-email"
              />
              <label for="contact-email">Contact me via email</label>
            </li>
            <li class="form-control-inline">
              <input
                type="checkbox"
                id="contact-phone"
                name="contact"
                value="contact-phone"
              />
              <label for="contact-phone">Contact me via phone</label>
            </li>
          </ul>
        </section>
        <hr />
        <section>
          <div class="form-control-inline">
            <input type="checkbox" id="agree-terms" name="terms" />
            <label for="agree-terms">Agree to terms?</label>
          </div>
        </section>
        <section class="form-buttons">
          <button type="reset">Clear</button>
          <button type="submit">Submit</button>
        </section>
      </form>
    </main>
  </body>
</html>
